<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BugBytes</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <!-- dropzone.js -->
    <link href="https://unpkg.com/dropzone/dist/dropzone.css" rel="stylesheet" />
    <script src="dropzone.js"></script>
    <!-- Cropper.js -->
    <link href="https://unpkg.com/cropperjs/dist/cropper.css" rel="stylesheet" />
    <script defer src="https://unpkg.com/cropperjs"></script>
    <!-- tensorflow js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>

<body>
    <div class="header">
        <h1>BugBytes</h1>
    </div>

    <div class="container">
        <div class="dragandid">
            <div class="upload">
                <div class="dropzone" id="myDropzone"></div>
                <div class="row">
                    <div class="input_box">
                        <label for="">
                </label>
                    </div>
                </div>
            </div>
        </div>

        <canvas style="display: none;" id="myCanvas" width="175" height="175"></canvas>
        <div class="identify">
            <button class="identify"><a href="">Identify!</a></button>
        </div>

        <div class="blurb">
            <p class="blurb-p">BugBytes is a web application for our AI model which predicts the species of an insect. Allowing a user to drag & drop or browse local files to upload a photo, BugBytes is intended to help entomologists, plant pathologists, and agricultural
                researchers in identifying insect species.</p>
        </div>


    </div>
</body>
<script>
    // For customizing the Dropzone Template
    // let template = `
    // <div class="dz-preview dz-file-preview">
    //     <div class="dz-details">
    //         <div class="dz-filename"><span data-dz-name></span></div>
    //         <div class="dz-size" data-dz-size></div>
    //         <img data-dz-thumbnail />
    //     </div>
    //     <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div>
    //     <div class="dz-success-mark"><span>✔</span></div>
    //     <div class="dz-error-mark"><span>✘</span></div>
    // </div>
    // `
    // document.querySelector('#tpl').innerHTML = template
    Dropzone.options.myDropzone = {
        url: '/post',
        transformFile: function(file, done) {
            // Create Dropzone reference for use in confirm button click handler
            var myDropZone = this;
            // Create the image editor overlay
            var editor = document.createElement('div');
            editor.setAttribute('id', 'insectPic');
            editor.style.position = 'fixed';
            editor.style.left = 0;
            editor.style.right = 0;
            editor.style.top = 0;
            editor.style.bottom = 0;
            editor.style.zIndex = 9999;
            editor.style.backgroundColor = '#000';
            document.body.appendChild(editor);

            // Create confirm button at the top left of the viewport
            var buttonConfirm = document.createElement('button');
            buttonConfirm.style.position = 'absolute';
            buttonConfirm.style.left = '10px';
            buttonConfirm.style.top = '10px';
            buttonConfirm.style.zIndex = 9999;
            buttonConfirm.textContent = 'Confirm';
            editor.appendChild(buttonConfirm);
            buttonConfirm.addEventListener('click', function() {
                // Get the canvas with image data from Cropper.js
                var canvas = cropper.getCroppedCanvas({
                    width: 175,
                    height: 175
                });

                // Turn the canvas into a Blob (file object without a name)
                canvas.toBlob(function(blob) {
                    // Create a new Dropzone file thumbnail
                    myDropZone.createThumbnail(
                        blob,
                        myDropZone.options.thumbnailWidth,
                        myDropZone.options.thumbnailHeight,
                        myDropZone.options.thumbnailMethod,
                        false,
                        function(dataURL) {
                            // Update the Dropzone file thumbnail
                            myDropZone.emit('thumbnail', file, dataURL);
                            // Return the file to Dropzone
                            sessionStorage.setItem('user_pic', blob.dataURL);

                            done(blob);
                        }
                    );

                    done(blob);
                });

                // Remove the editor from the view
                document.body.removeChild(editor);
            });

            // Create an image node for Cropper.js
            const image = new Image();
            image.src = URL.createObjectURL(file);
            editor.appendChild(image);

            // Create Cropper.js
            var cropper = new Cropper(image, {
                aspectRatio: 1
            });
        }
    };
</script>

</html>
